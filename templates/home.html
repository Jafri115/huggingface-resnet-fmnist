<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image</title>
</head>
<body>
    <h1>Processed Image</h1>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Processed Image" width="500">
    {% else %}
        <p>No image available.</p>
    {% endif %}
    <br>
    <a href="/">Enter another image path</a>
</body>
</html>
